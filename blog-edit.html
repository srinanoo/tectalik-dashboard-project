<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-edit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>

<body>
    <header>
        <div>
            <div>
                <label for="open">&#x2630</label>
            </div>
            <div>
                <img src="images/search-interface-symbol.png" alt="">
            </div>
        </div>
        <div>
            <div class="bat_tooltip">
                <img src="images/flag-uk.svg" alt="" style="width: 28px;">
                <div>
                    language
                </div>
            </div>
            <div class="bat_tooltip">
                <img src="images/notification-bell.png" alt="">
                <div>
                    notifications
                </div>
            </div>
            <div class="bat_tooltip">
                <i class="fa-solid fa-user-group"></i>
                <div>
                    contacts
                </div>
            </div>
            <div>
                <div style="width: 32px; height: 32px;">
                    <img src="images/avatar-anika-visser.png" alt="" style="border-radius: 50%;">
                </div>
            </div>
        </div>
    </header>
    <div class="blog-box">
        <div class="blog-margin">
            <h2 class="blog-h2">Create a new post</h2>
        </div>
        <div class="blog-r1">
            <ul>
                <li><a href="customer.html">Dashboard</a></li>
                <li></li>
                <li><a href="blog.html">Blog</a></li>
                <li></li>
                <li><a href="#list">Create</a></li>
            </ul>
        </div>
        <div class="blog-r2 blog-edit-a">
            <h6>Hello,Admin</h6>
            <div>
                <a href="blog.html">Cancel</a>
                <a href="blog-post-details.html" style="padding: 10px 15px;">Publish changes</a>
                <a href="invoice.html">&#x2026;</a>
            </div>
        </div>
        <div class="blog-edit-r1">
            <div>
                <h6>
                    Basic details
                </h6>
            </div>
            <div>
                <div>
                    <div class="blog-label">
                        <input type="text" id="pt">
                        <label for="e1"> Post title</label>
                    </div>
                </div>
                <div>
                    <div class="blog-label">
                        <input type="text" id="sd">
                        <label for="e1"> Short description</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="blog-edit-r1">
            <div>
                <h6>
                    Post cover
                </h6>
            </div>
            <div>
                <div id="blog-edit-photo">
                    <div class="blog-edit-hidden-div" id="blog-edit-hidden-div1">
                        <h5>Select a cover image</h5>
                        <p>Image used for the blog post cover and also for Open Graph meta</p>
                    </div>
                </div>
                <button onclick="clicked()" id="blog-edit-button">Remove photo</button>
                <input type="file" name="blog-photo" id="blog-edit-file"
                    accept="image/png, image/jpg, image/svg, image/gif" onchange="loadFile(event)">
                <label for="blog-edit-file">
                    <div>
                        <img src="images/upload_blk.png" alt="">
                    </div>
                    <div>
                        <h5>
                            <span>Click to upload</span> or drag and drop
                        </h5>
                        <p>
                            (SVG, JPG, PNG, or gif maximum 900x400)
                        </p>
                    </div>
                </label>
            </div>
        </div>
        <div class="blog-edit-r1">
            <div>
                <h6>
                    Content
                </h6>
            </div>
            <div class="blog-edit-content1">
                <div id="blog-edit-content"></div>
            </div>
        </div>
        <div class="blog-edit-r1" style="margin-bottom: 60px;">
            <div>
                <h6>
                    Meta
                </h6>
            </div>
            <div>
                <div>
                    <div class="blog-label">
                        <input type="text" id="seo">
                        <label for="seo"> SEO title</label>
                    </div>
                </div>
                <div>
                    <div class="blog-label">
                        <input type="text" id="seod">
                        <label for="seod"> SEO description</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="dashboard-settings-nav" id="nav-button">
        <i class="fa-solid fa-gear"></i>
    </nav>
    <div class="settings-block" id="settings-sidebar">
        <div class="settings-block-header">
            <h3>App Settings</h3>
        </div>
        <h5>primary color</h5>
        <div class="settings-block-color">
            <div>
                <label for="green"><input type="radio" name="color" id="green"> Green</label>
            </div>
            <div>
                <label for="pink"><input type="radio" name="color" id="pink"> Pink</label>
            </div>
            <div>
                <label for="orange"><input type="radio" name="color" id="orange"> Orange</label>
            </div>
            <div>
                <label for="blue"><input type="radio" name="color" id="blue"> Blue</label>
            </div>
        </div>
        <h5>color schema</h5>
        <div class="settings-block-theme">
            <div>
                <input type="radio" name="theme" id="light">
                <label for="light"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                        <path fill="#fff" fill-opacity="0.01"
                            d="M12 15.5c2.4853 0 4.5-2.0147 4.5-4.5S14.4853 6.5 12 6.5 7.5 8.5147 7.5 11s2.0147 4.5 4.5 4.5Z">
                        </path>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 2v1.8m0 14.4V20m-7.2-9H3m3.8827-5.1173L5.6099 4.6099m11.5074 1.2728 1.2728-1.2728M6.8827 16.121l-1.2728 1.2728m11.5074-1.2728 1.2728 1.2728M21 11h-1.8m-2.7 0c0 2.4853-2.0147 4.5-4.5 4.5S7.5 13.4853 7.5 11 9.5147 6.5 12 6.5s4.5 2.0147 4.5 4.5Z">
                        </path>
                    </svg>
                    Light
                </label>
            </div>
            <div>
                <input type="radio" name="theme" id="dark">
                <label for="dark"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                        <path fill="#fff" fill-opacity="0.01" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2"
                            d="M22 15.8442c-1.3134.594-2.7714.9246-4.3065.9246-5.7782 0-10.4623-4.6841-10.4623-10.4623 0-1.5351.3306-2.9931.9246-4.3065C4.5258 3.6416 2 7.2947 2 11.5377 2 17.3159 6.6841 22 12.4623 22c4.243 0 7.8961-2.5258 9.5377-6.1558Z">
                        </path>
                    </svg>
                    Dark
                </label>
            </div>
        </div>
    </div>
    <i class="fa-solid fa-xmark" id="settings-close"></i>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://kit.fontawesome.com/8d92229b07.js" crossorigin="anonymous"></script>
    <script src="theme.js"></script>
    <noscript>
        please enable your javascript option in your devie.
    </noscript>
    <script>
        let imgbox = document.getElementById("blog-edit-photo");
        let blog_edit_hidden_div = document.getElementById("blog-edit-hidden-div1");
        let img = "";
        function loadFile(event) {
            imgbox.style.backgroundImage = "url(" + URL.createObjectURL(event.target.files[0]) + ")";
            blog_edit_hidden_div.style.display = "none";
        }
        function clicked() {
            if (img == 0) {
                document.getElementById("blog-edit-photo").style.backgroundImage = "none";
                blog_edit_hidden_div.style.display = "grid";
                return img = 0;
            }
        }
        var options = {
            placeholder: 'Write somethings..',
            theme: 'snow'
        };
        var quill = new Quill('#blog-edit-content', options);
    </script>
</body>

</html>
